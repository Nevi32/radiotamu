<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Radio Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Kenyan Radio Site</h1>
  <button onclick="openPlayer()">Open Radio Player</button>

  <script>
    let playerWindow = null;
    function openPlayer() {
      if (playerWindow && !playerWindow.closed) {
        playerWindow.focus();
      } else {
        playerWindow = window.open(
          'player.html',
          'radioPlayer',
          'width=320,height=120,resizable=no'
        );
      }
    }
  </script>
</body>
</html>
