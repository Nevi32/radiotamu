  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
        const CACHE_NAME = 'radiotamu-v1';
        const urlsToCache = [
          '/',
          'https://tunein.com/embed/player/s152433/'
        ];

        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => cache.addAll(urlsToCache))
          );
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request)
              .then(response => {
                if (response) {
                  return response;
                }
                return fetch(event.request);
              })
          );
        });

        self.addEventListener('message', event => {
          if (event.data && event.data.type === 'SKIP_WAITING') {
            self.skipWaiting();
          }
        });
      `))
      .then(registration => {
        console.log('RadioTamu Service Worker registered:', registration);
      })
      .catch(error => {
        console.log('Service Worker registration failed:', error);
      });
    }

    // App functionality
    let isWidgetMode = false;

    function toggleWidget() {
      const widget = document.getElementById('floatingWidget');
      const container = document.querySelector('.container');
      
      if (!isWidgetMode) {
        // Show widget, hide main player
        widget.classList.add('show');
        container.style.display = 'none';
        isWidgetMode = true;
        
        // Store player state
        localStorage.setItem('radioTamu-widget', 'true');
      } else {
        showMainPlayer();
      }
    }

    function showMainPlayer() {
      const widget = document.getElementById('floatingWidget');
      const container = document.querySelector('.container');
      
      widget.classList.remove('show');
      container.style.display = 'flex';
      isWidgetMode = false;
      
      localStorage.removeItem('radioTamu-widget');
    }

    function refreshPlayer() {
      const iframe = document.getElementById('radioPlayer');
      iframe.src = iframe.src;
    }

    // Check if widget mode was previously enabled
    window.addEventListener('load', () => {
      if (localStorage.getItem('radioTamu-widget') === 'true') {
        setTimeout(toggleWidget, 1000);
      }
    });

    // Enhanced media session for background playback
    if ('mediaSession' in navigator) {

    // Keep connection alive for continuous playback
    setInterval(() => {
      if (isWidgetMode) {
        // Ping to keep connection active
        fetch('https://tunein.com/embed/player/s152433/', { mode: 'no-cors' })
          .catch(() => {}); // Silent fail

    }, 30000); // Every 30 seconds

    // Prevent page unload when radio is playing
    window.addEventListener('beforeunload', (e) => {
      if (isWidgetMode) {
        e.preventDefault();
        e.returnValue = 'RadioTamu is still playing. Are you sure you want to leave?';
        return e.returnValue;
      }
