<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Kenyan Radio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .player-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 4px;
      margin-top: 15px;
    }
    p {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Classic 105 FM - Kenya</h1>
    <audio controls autoplay>
      <source src="https://classic105.streamguys1.com/classic105.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <p>Listen to Classic 105 live online</p>
  </div>
</body>
</html>
